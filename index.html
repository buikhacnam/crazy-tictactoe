<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel='stylesheet' href='tictac.css' />
	<title>Tic Tac Toe</title>
	<script src="https://kit.fontawesome.com/4b0dbe2632.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&display=swap" rel="stylesheet">
	
	
</head>

<body>
	<div class=container>
		<div class = "mode">
			<select id="modes" name="modes">
				<option value="easy">Easy</option>
				<option value="crazy">Crazy</option>
				<option value="insane">Insane</option>
				<option value="two-players">Play with friends</option>
			</select>
		</div>

		<div class="info">
			<div class="turn" id="o">
				<div class="xo">
					<p><i class='far fa-circle'></i></p>
				</div>	

				<div class="score">
					<p id="score-o">0</p>
				</div>
			</div>
			
			<div class="turn" id="x">
				<div class="score">
					<p id="score-x">0</p>
				</div>	
				
				<div class="xo">
					<p><i class='fas fa-times'></i></p>
				</div>				
			</div>

		</div>

		<div class="status-wrapper">
		<h2 id="status"><i class='far fa-circle'></i> turn</h2>
		</div>

		<div class="board">
			<div class="num" id="1"></div>
			<div class="num" id="2"></div>
			<div class="num" id="3"></div>
			<div class="num" id="4"></div>
			<div class="num" id="5"></div>
			<div class="num" id="6"></div>
			<div class="num" id="7"></div>
			<div class="num" id="8"></div>
			<div class="num" id="9"></div>

		</div>

		<div class='restart'>
			<button id="re-start">Restart</button>
		</div>

		<div class="footer">
			
			<p style="text-align: center; min-height: 3em;">
				Made with <i class="fas fa-heart" style="color: red;"></i> by
				<a target="_blank" href="https://buinam.com/" style="text-decoration-line: none;">Bui Nam</a>	
			</p>
		</div>

	</div>
	

	<script type="text/javascript" src='tictac.js'></script>
</body>
</html>
